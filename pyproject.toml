[tool.poetry]
name = "strawberry-django-auth"
version = "0.3.6.0"
description = "Graphql authentication system with Strawberry for Django."
license = "MIT"
authors = ["Nir.J Benlulu <nrbnlulu@gmail.com>"]
maintainers = ["Nir.J Benlulu <nrbnlulu@gmail.com>"]
readme = "README.md"
classifiers = [
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Framework :: Django',
    'Framework :: Django :: 3.2',
    'Framework :: Django :: 4.0',
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.10",
]
packages = [
    { include = "gqlauth" }
]

[tool.poetry.dependencies]
python = "^3.8"
Django = [
    { version = ">=3.2,<4", markers = "python_version < '3.8'", optional = true },
    { version = ">=3.2,<5", markers = "python_version >= '3.8'", optional = true }
]

PyJWT = ">=1.7.1,<3.0"
strawberry-graphql-django = { version = ">=0.2.5,<4.0", allow-prereleases = true }
django-admin-display = "^1.3.0"
packaging = ">=20.0,<30.0"
importlib-metadata = { version = ">=1.7,<5.0", python = "<=3.7" }
Pillow = "^9.2.0"
strawberry-graphql = ">=0.128,<0.133"
strawberry-django-plus = "^1.25.2"

[tool.poetry.dev-dependencies]
cryptography = "^38.0"
coverage = "^6.4"
pytest = "^7.0"
pytest-cov = "^3.0"
pytest-django = "^4.0.0"
types-cryptography = "^3.3.15"
django-mock-queries = "^2.1.7"
types-mock = "^4.0.15"
types-jwt = "^0.1.0"
types-pkg-resources = "^0.1.0"
black = "^22.6.0"
isort = "^5.10.1"
mypy = "^0.961"
django-stubs = {extras = ["compatible-mypy"], version = "^1.12.0"}
django-stubs-ext = "^0.5"
mkdocs = "^1.3.0"
mkdocs-markdownextradata-plugin = "^0.2.5"
mkdocs-material = "^8.5.3"
mkdocs-minify-plugin = "^0.5.0"
pymdown-extensions = "^9.5"
Markdown = "^3.4.1"
Faker = "^15.0.0"
pre-commit = "^2.20.0"
pytest-asyncio = "^0.19.0"
daphne = "^3.0.2"
pydoc-markdown = {extras = ["novella"], version = "^4.6.3"}
channels = "^3.0.5"
gql = {extras = ["all"], version = "^3.4.0"}


[tool.pytest.ini_options]
django_find_project = false
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = "tests.py test_*.py *_tests.py"
asyncio_mode = "auto"
markers = [
    "default_user: uses the default settings, a user with email address and default USERNAME_FIELD",
    "settings_b: uses a custom user model, not captcha validation as well as some other non-default settings"
]

[tool.poetry.urls]
"Homepage" = "https://github.com/nrbnlulu/strawberry-django-auth"
"Documentation" = "https://nrbnlulu.github.io/strawberry-django-auth/"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | __pycached__
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
force_sort_within_sections = true

[tool.mypy]
plugins = ["mypy_django_plugin.main", "strawberry.ext.mypy_plugin"]
ignore_missing_imports = "True"

[tool.django-stubs]
django_settings_module = "testproject.settings"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
